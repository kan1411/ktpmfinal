    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="#">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" id="mainpage-button">Trang chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="searching-button">Tìm kiếm</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="service-button">Dịch vụ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="classinfor-button">Thông tin lớp học</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="classform-button">Tạo form tìm lớp</a>
                </li>
            </ul>
            <div class="navbar-nav ml-auto">

                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

    <div id="filter-bar" class="container mt-4">
        <div class="row">
            <div class="col-md-2">
                <label for="object">Đối tượng cần tìm:</label>
                <select class="form-control" id="filter-object" name="object">
                    <option value="">Chọn đối tượng</option>
                    <option value="Gia sư">Gia sư</option>
                    <option value="Học viên">Học viên</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="subject">Môn học:</label>
                <select class="form-control" id="filter-subject" name="subject">
                    <option value="">Chọn môn học</option>
                    <option value="Toán">Toán</option>
                    <option value="Ngữ Văn">Ngữ Văn</option>
                    <option value="Tiếng Anh">Tiếng Anh</option>
                    <option value="Vật Lý">Vật Lý</option>
                    <option value="Hóa Học">Hóa Học</option>
                    <option value="Sinh Học">Sinh Học</option>
                    <option value="Lịch Sử">Lịch Sử</option>
                    <option value="Địa Lý">Địa Lý</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="grade">Lớp:</label>
                <select class="form-control" id="filter-grade" name="grade">
                    <option value="">Chọn lớp</option>
                    <option value="Lớp 1">Lớp 1</option>
                    <option value="Lớp 2">Lớp 2</option>
                    <option value="Lớp 3">Lớp 3</option>
                    <option value="Lớp 4">Lớp 4</option>
                    <option value="Lớp 5">Lớp 5</option>
                    <option value="Lớp 6">Lớp 6</option>
                    <option value="Lớp 7">Lớp 7</option>
                    <option value="Lớp 8">Lớp 8</option>
                    <option value="Lớp 9">Lớp 9</option>
                    <option value="Lớp 10">Lớp 10</option>
                    <option value="Lớp 11">Lớp 11</option>
                    <option value="Lớp 12">Lớp 12</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="gender">Giới tính:</label>
                <select class="form-control" id="filter-gender" name="gender">
                    <option value="">Chọn giới tính</option>
                    <option value="Nam">Nam</option>
                    <option value="Nữ">Nữ</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="area">Khu vực:</label>
                <select class="form-control" id="filter-area" name="area">
                    <option value="">Chọn khu vực</option>
                    <option value="Ba Đình">Ba Đình</option>
                    <option value="Cầu Giấy">Cầu Giấy</option>
                    <option value="Hoàn Kiếm">Hoàn Kiếm</option>
                    <option value="Hai Bà Trưng">Hai Bà Trưng</option>
                    <option value="Hoàng Mai">Hoàng Mai</option>
                    <option value="Đống Đa">Đống Đa</option>
                    <option value="Tây Hồ">Tây Hồ</option>
                    <option value="Thanh Xuân">Thanh Xuân</option>
                    <option value="Bắc Từ Liêm">Bắc Từ Liêm</option>
                    <option value="Hà Đông">Hà Đông</option>
                    <option value="Long Biên">Long Biên</option>
                    <option value="Nam Từ Liêm">Nam Từ Liêm</option>
                    <option value="Ba Vì">Ba Vì</option>
                    <option value="Chương Mỹ">Chương Mỹ</option>
                    <option value="Đan Phượng">Đan Phượng</option>
                    <option value="Đông Anh">Đông Anh</option>
                    <option value="Gia Lâm">Gia Lâm</option>
                    <option value="Hoài Đức">Hoài Đức</option>
                    <option value="Mê Linh">Mê Linh</option>
                    <option value="Mỹ Đức">Mỹ Đức</option>
                    <option value="Phú Xuyên">Phú Xuyên</option>
                    <option value="Phúc Thọ">Phúc Thọ</option>
                    <option value="Quốc Oai">Quốc Oai</option>
                    <option value="Sóc Sơn">Sóc Sơn</option>
                    <option value="Thạch Thất">Thạch Thất</option>
                    <option value="Thanh Oai">Thanh Oai</option>
                    <option value="Thanh Trì">Thanh Trì</option>
                    <option value="Thường Tín">Thường Tín</option>
                    <option value="Ứng Hòa">Ứng Hòa</option>
                    <option value="Sơn Tây">Sơn Tây</option>
                </select>
            </div>
            <div class="col-md-2">
                <button id="apply-filters" class="btn btn-primary mt-4">Lọc</button>
            </div>
        </div>
    </div>

    <div id="students-container" class="container mt-4"></div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="search.js"></script>
</body>
</html>
